<!DOCTYPE html>
<html lang="en">

<head>
    <title>填寫入學申請表</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/consent.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <script src="js/consent.js"></script>
  
</head>

<body>
    <div id="container">
    <div id="banner"> </div>
    <div id="content1"> 
        <img src="images/2.png" width="930" height="60" alt="填寫入學申請表"><br><br>
                <form class="form-horizontal" role="form" id="form1">
                    <table style="border:8px #48D1CC groove;">
                        <tr align="center"><td style="padding:2px;" colspan="2"><label><h3><b>•• 個人資料提供同意書 ••</h3></b></label></td></tr>
                        <tr align="center"><td style="padding:2px;" colspan="2"><label> <h4><b>•• Declaration of Consent to the Provision of Personal Information ••</b></h4></label></td></tr>
                        <tr><td style="padding:10px;"><label>&nbsp&nbsp一、</label></td>
                        <td style="padding:10px;"><label>國立彰化師範大學（以下簡稱本校）取得您的個人資料，目的在於進行招生等教務相關工作，蒐集、處理及使用您的個人資料是受到個人資料保護法及相關法令之規範。<br>
                        National Changhua University of Education (hereinafter referred to as the University) collects personal information for the purpose of admissions and other activities related to academic affairs. The acts of collection, processing and use of your personal information are subject to the Personal Information Collection Act and relevant laws and regulations.<br>
                        </label></td></tr>
                        <tr><td style="padding:10px;"><label>&nbsp&nbsp二、</label></td>
                        <td style="padding:10px;"><label>本次蒐集與使用您的個人資料，包含中、英文姓名、出生日期、護照號碼、住址、電話、電子信箱、雙親個人資料、教育背景等，但仍以本校入學申請表實際蒐集之個人資料為準。<br>
                        The personal information collected and used for this purpose includes the Chinese and English name, date of birth, passport number, address, telephone, E-mail, information of parents, educational background, etc., but the personal information actually collected on the Application Form may not be limited to these.<br>
                        </label></td></tr>
                        <tr><td style="padding:10px;"><label>&nbsp&nbsp三、</label></td>
                        <td style="padding:10px;"><label>您同意本校因教務所需，以您所提供的個人資料確認您的身分、與您進行聯絡及同意本校於您報名錄取後繼續使用您的個人資料並永久保存。<br>
                        You agree that the University may contact you and confirm your identity for the purpose of academic affairs with the personal information provided by you, and you agree that the University may continue to use your personal information after admission, and keep the information permanently.<br>
                        </label></td></tr>
                        <tr><td style="padding:10px;"><label>&nbsp&nbsp四、</label></td>
                        <td style="padding:10px;"><label>依據個人資料保護法，您可就您的個人資料向本校：(1)請求查詢或閱覽；(2)請求製給複製本；(3)請求補充或更正；(4)請求停止蒐集、處理及利用；(5)請求刪除。但因本校執行職務或業務所必需者及受其他法律所規範者，本校得拒絕之。<br>
                        In accordance with the Personal Information Protection Act, you are entitled to make the following requests to the University with regard to your personal information: (1) request to check or review; (2) request a copy; (3) request to supplement or revise; (4) request to terminate the collection, processing or use of the information; (5) request to delete. However, the University may decline the requests for administrative needs, or if it is regulated by other laws and regulations.<br>
                        </label></td></tr>
                        <tr><td style="padding:10px;"><label>&nbsp&nbsp五、</label></td>
                        <td style="padding:10px;"><label>您可以自由選擇是否提供相關個人資料，若您所提供之個人資料，經檢舉或本校發現不足以確認您的身分真實性，或發生其他個人資料冒用、盜用、資料不實等情形，本校有權停止您的報名資格、錄取資格等相關權利，若有不便之處敬請見諒。<br>
                        You may choose to provide relevant personal information or not, but if the personal information provided is, after being reported to or discovered by the University, found insufficient to confirm your real identity, or it involves circumstances such as fraudulent use, identity theft, or inaccurate information, the University retains the right to disqualify your application and admission. We appreciate your understanding with regard to any inconveniences arising from this matter.<br>
                        </label></td></tr>
                        <tr><td style="padding:10px;"><label>&nbsp&nbsp六、</label></td>
                        <td style="padding:10px;"><label>本同意書如有未盡事宜，依個人資料保護法或其他相關法規之規定辦理。<br>
                        Any matters not covered in this Declaration of Consent will be dealt with in accordance with the Personal Information Protection Act and other relevant laws and regulations.<br>
                        </label></td></tr>
                        <tr><td style="padding:10px;"><label>&nbsp&nbsp七、</label></td>
                        <td style="padding:10px;"><label>您已瞭解此一同意書符合個人資料保護法及相關法規之要求，同意本校蒐集、處理及使用您的個人資料之效果。<br>
                        You have understood that this Declaration of Consent fulfills the requirements under Personal Information Protection Act and other relevant laws and regulations, and give your consent to the effect of the personal information being collected, processed and used by the University.<br>
                        </label></td></tr>
                        <tr><td colspan="2"> <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="agree_c" name="agree_c" required><b>我已詳閱本同意書，瞭解並同意（請打勾）</b>
                                    </label>
                                    <label class="error" for="agree_c"></label>
                                </div>
                            </div>
                        </div></td></tr>
                        <tr><td colspan="2"> <div class="form-group">
                            <div class="col-sm-12 col-sm-offset-1">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="agree_e" name="agree_e" required><b>I have read, understood and accepted the content of this Declaration of Consent (please tick).</b>
                                    </label>
                                    <label class="error" for="agree_e"></label>
                                 </div>
                            </div>
                        </div></td></tr>
                        <tr><td colspan="2"> <label></label> </td></tr>
                       <tr><td colspan="2"> <div class="form-group">
                            <div class="col-sm-7s col-sm-offset-5">
                                <label>
                                    <button type="submit" class="btn btn-primary">下一步<br>Next step</button>
                                </label>
                            </div>
                        </div></td></tr>
                    </table>
                </form>
    </div>
</body>

</html>
